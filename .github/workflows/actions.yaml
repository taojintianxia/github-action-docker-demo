name: docker-test

on:
  push:
    branches:
      - main


jobs:
  setup-mysql-environment:
    name: setup-mysql-environment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 13308 # Optional, default value is 3306. The port of host
          container port: 13307 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'docker_test' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.RootPassword }} # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'developer' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: ${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"
      
#      - uses: actions/checkout@v3
#      - uses: shogo82148/actions-setup-mysql@v1
#        with:
#          mysql-version: '5.7'
#      - run: mysql -uroot -h127.0.0.1 -e 'SELECT version()'

      - name: Create DB structure
        run: |
          sudo /lib/systemd/systemd-sysv-install enable mysql
          sudo systemctl enable mysql.service
          sudo systemctl start mysql.service
          sudo systemctl status mysql.service
      
      - name: Waiting MySQL
        run: sleep 30
      
      - name: Get The MySQL Result
        run: mysql -h127.0.0.1 -P13308 -p${{ secrets.RootPassword }} -uroot -e "SELECT t.* FROM information_schema.USER_PRIVILEGES t limit 10"
